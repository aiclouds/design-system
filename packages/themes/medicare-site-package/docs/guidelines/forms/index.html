  window.page = {"depth":2,"label":"Forms","header":"Forms","description":"<p>The design system includes components for the standard HTML form elements: <a href=\"/components/choice\">checkboxes and radio buttons</a>, <a href=\"/components/text-field\">text fields</a>, <a href=\"/components/dropdown\">dropdowns </a>, fieldsets, labels, and so on.</p>\n<p>Below are some best practices your project should aim to follow in order to provide the most accessible and usable experience for your users. Additional guidance, specific to each form field, is provided in each component&#39;s guidance tab.</p>\n<h2 id=\"best-practices\">Best practices</h2>\n<ul>\n<li>Keep forms as simple as possible â€“ only ask for what&#39;s absolutely needed.</li>\n<li>Display form fields in the same order in HTML as they appear on screen. Do not use CSS to rearrange the form fields. Screen readers and keyboards navigate forms in the order they appear in the HTML.</li>\n<li>Ensure there&#39;s sufficient spacing between form fields. Your fields shouldn&#39;t feel cramped and users shouldn&#39;t confuse which labels and hint text belong to which fields. Use the <a href=\"/utilities/margin\">margin</a> or <a href=\"/utilities/padding\">padding</a> utility classes, if necessary, to add extra spacing.</li>\n<li>Each field should have a <a href=\"/components/form-label\"><code>&lt;label&gt;</code></a>.</li>\n</ul>\n<h3 id=\"validation\">Validation</h3>\n<ul>\n<li>Place inline validation messages within the field&#39;s <code>&lt;label&gt;</code> element.</li>\n<li>See <a href=\"/components/form-label/#guidance\">validation guidance for the <code>&lt;label&gt;</code> component</a>.</li>\n</ul>\n<h3 id=\"required-and-optional-fields\">Required and Optional fields</h3>\n<p>If most of the fields in a form are required, indicate the few that are optional. If most of the fields in a form are optional, indicate the few that are required. When indicating what form fields are either required or optional, always use text. Use the <a href=\"/components/form-label/#usage\"><code>requirementLabel</code> prop on the <code>FormLabel</code> component</a>.</p>\n<p>Whichever choice you choose, ensure the pattern is consistent when the form is split across multiple pages.</p>\n<h2 id=\"learn-more\">Learn more</h2>\n<ul>\n<li><a href=\"https://uxdesign.cc/design-better-forms-96fadca0f49c\">Design Better Forms</a></li>\n<li><a href=\"https://www.nngroup.com/articles/web-form-design/\">Website Forms Usability: Top 10 Recommendations</a></li>\n<li><a href=\"https://www.nngroup.com/articles/form-design-white-space/\">Form Design Quick Fix: Group Form Elements Effectively Using White Space</a></li>\n</ul>\n","markup":"","reference":"guidelines.forms","referenceURI":"guidelines/forms","source":{"path":"packages/docs/src/pages/guidelines/forms.md"},"weight":0,"parentReference":"guidelines","sections":[]};
