  window.page = {"depth":2,"label":"Responsive design","header":"Responsive design","description":"<p>The design system&#39;s layout, utility, and typography classes are built with responsive web design in mind and is built to be <strong>mobile first</strong>.</p>\n<h2 id=\"breakpoints\">Breakpoints</h2>\n<p>Use the breakpoint prefixes <code>sm</code>, <code>md</code>, <code>lg</code>, and <code>xl</code> to apply styles at different viewport sizes. For example: <code>ds-u-lg-display--none</code> sets an element&#39;s <code>display</code> property to <code>none</code> when the viewport is <code>1024px</code> or wider.</p>\n<table class=\"ds-c-table\">\n<thead>\n<tr>\n<th>Prefix</th>\n<th>Breakpoint</th>\n<th>Sass variable</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td></td>\n<td><code>min-width(0px)</code></td>\n<td><code>$width-xs</code></td>\n<td>Viewports <code>0px</code> and wider</td>\n</tr>\n<tr>\n<td><code>sm</code></td>\n<td><code>min-width(544px)</code></td>\n<td><code>$width-sm</code></td>\n<td>Viewports <code>544px</code> and wider</td>\n</tr>\n<tr>\n<td><code>md</code></td>\n<td><code>min-width(768px)</code></td>\n<td><code>$width-md</code></td>\n<td>Viewports <code>768px</code> and wider</td>\n</tr>\n<tr>\n<td><code>lg</code></td>\n<td><code>min-width(1024px)</code></td>\n<td><code>$width-lg</code></td>\n<td>Viewports <code>1024px</code> and wider</td>\n</tr>\n<tr>\n<td><code>xl</code></td>\n<td><code>min-width(1280px)</code></td>\n<td><code>$width-xl</code></td>\n<td>Viewports <code>1280px</code> and wider</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"what-supports-a-breakpoint-prefix\">What supports a breakpoint prefix</h3>\n<p>In order to reduce code bloat, not everything supports a breakpoint prefix. Only the items below support breakpoint prefixes.</p>\n<ul>\n<li><a href=\"/layout/grid#layout.grid.responsive\">Grid</a></li>\n<li><a href=\"/style/typography#style.typography.responsive\">Typography</a></li>\n<li><a href=\"/utilities/flex
