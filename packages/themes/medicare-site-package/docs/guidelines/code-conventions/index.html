  window.page = {"depth":2,"label":"Code conventions","header":"Code conventions","description":"<p>The design system favors clarity over succinctness. This means the design system may be verbose, but it should deliver clarity, predictability, and legibility in exchange.</p>\n<h2 id=\"css-class-naming-convention\">CSS class naming convention</h2>\n<p><img src=\"/public/images/naming-convention.svg\" class=\"ds-u-border--1\" /></p>\n<h3 id=\"namespace\">Namespace</h3>\n<p>To avoid conflicting with other libraries and existing code, the design system namespaces its CSS class names with <code>ds-</code>.</p>\n<h3 id=\"prefix\">Prefix</h3>\n<p>Prefixes are added to class names to make it more apparent what job the class is doing.</p>\n<table class=\"ds-c-table\">\n<thead>\n<tr>\n<th>Prefix</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>l-</code></td>\n<td>Indicates layout-related styles. Example: <code>.ds-l-container</code></td>\n</tr>\n<tr>\n<td><code>c-</code></td>\n<td>Indicates a component. Example: <code>.ds-c-button</code></td>\n</tr>\n<tr>\n<td><code>u-</code></td>\n<td>Indicates a utility. Example: <code>.ds-u-color--base</code></td>\n</tr>\n</tbody>\n</table>\n<p>These prefixes can sometimes be followed by a &quot;breakpoint prefix&quot;. <a href=\"/guidelines/responsive/\">Learn more about breakpoint prefixes.</a></p>\n<h3 id=\"bem-syntax\">BEM syntax</h3>\n<p>Following the namespace and prefix is a name conforming to <a href=\"http://getbem.com/introduction/\">BEM syntax</a>.</p>\n<p>Put all together, a CSS class can be broken down to these key parts: <code>[NAMESPACE]-[PREFIX]-[BLOCK]__[ELEMENT]--[MODIFIER]</code></p>\n<ul>\n<li><strong>Block</strong> is a standalone entity that is meaningful on its own. For example: <code>ds-c-card</code>, <code>ds-c-button</code></li>\n<li><strong>Element</strong> is a part of a block that has no standalone meaning and is semantically tied to its block, such as <code>ds-c-card__title</code></li>\n<li><strong>Modifier</strong> is a flag on a block or element and is used to change appearance or behavior. For example: <code>ds-c-button--primary</code>, <code>ds-u-color--base</code>, <code>ds-l-col--3</code></li>\n</ul>\n<p><a href=\"http://getbem.com/naming/\">BEMâ€™s strict naming rules can be found here</a>.</p>\n<h2 id=\"credits\">Credits</h2>\n<p>The CSS naming convention outlined here was heavily influenced by:</p>\n<ul>\n<li><a href=\"http://bradfrost.com/blog/post/css-architecture-for-design-systems/\">CSS Architecture for Design Systems</a>, by Brad Frost</li>\n<li><a href=\"https://seesparkbox.com/foundry/thoughtful_css_architecture\">Thoughtful CSS Architecture</a>, by Nathan Rambeck</li>\n<li><a href=\"https://csswizardry.com/2015/03/more-transparent-ui-code-with-namespaces/\">More Transparent UI Code with Namespaces</a>, by Harry Roberts</li>\n</ul>\n","markup":"","reference":"guidelines.code-conventions","referenceURI":"guidelines/code-conventions","source":{"path":"packages/docs/src/pages/guidelines/code-conventions.md"},"weight":0,"parentReference":"guidelines","sections":[]};
