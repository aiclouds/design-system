<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.dropdown</title>
  <link rel="stylesheet" href="/public/styles/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <label class="ds-c-label ds-u-margin-top--0" for="options">Dropdown label</label>
<select class="ds-c-field" name="options" id="options">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
  <option value="5">Option 5</option>
  <option value="6">Option 6</option>
  <option value="7">Option 7</option>
</select>
<div class="example--inverse ds-u-margin-top--2">
  <label class="ds-c-label ds-u-margin-top--0" for="options-inverse">
    Dropdown label
    <span class="ds-c-field__hint ds-c-field__hint--inverse">
      Helpful hint text
    </span>
  </label>
  <select class="ds-c-field ds-c-field--inverse" name="options-inverse" id="options-inverse">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
    <option value="6">Option 6</option>
    <option value="7">Option 7</option>
  </select>
</div>

  <script type="text/javascript" src="/public/scripts/example.js"></script>
</body>
</html>
