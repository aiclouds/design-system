<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.date-field</title>
  <link rel="stylesheet" href="/public/styles/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <fieldset class="ds-c-fieldset">
  <legend class="ds-c-label">
    <span class="ds-u-font-weight--bold">Date of birth</span>
    <span class="ds-c-field__hint">For example: 4 / 28 / 1986</span>
  </legend>
  <div class="ds-l-form-row ds-u-align-items--end">
    <div class="ds-l-col--auto">
      <label class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" for="month"
        >Month</label
      >
      <input
        class="ds-c-field ds-c-field--month"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        id="month"
        name="birthdate[month]"
      />
    </div>
    <span class="ds-c-datefield__separator">/</span>
    <div class="ds-l-col--auto">
      <label class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" for="day">Day</label>
      <input
        class="ds-c-field ds-c-field--day"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        id="day"
        name="birthdate[day]"
      />
    </div>
    <span class="ds-c-datefield__separator">/</span>
    <div class="ds-l-col--auto">
      <label class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" for="year">Year</label>
      <input
        class="ds-c-field ds-c-field--year"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        id="year"
        name="birthdate[year]"
      />
    </div>
  </div>
</fieldset>

  <script type="text/javascript" src="/public/scripts/example.js"></script>
</body>
</html>
