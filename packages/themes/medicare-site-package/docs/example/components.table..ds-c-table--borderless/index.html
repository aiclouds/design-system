<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.table</title>
  <link rel="stylesheet" href="/public/styles/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <table class="ds-c-table ds-c-table--borderless">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th class="ds-u-text-align--right" scope="col">Rate</th>
      <th scope="col">Favorite fruit</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Fred</td>
      <td class="ds-u-text-align--right">51.25%</td>
      <td>Apples</td>
    </tr>
    <tr>
      <td>Tamara</td>
      <td class="ds-u-text-align--right">98.70%</td>
      <td>Strawberries</td>
    </tr>
  </tbody>
</table>

  <script type="text/javascript" src="/public/scripts/example.js"></script>
</body>
</html>
