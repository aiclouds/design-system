<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.form-label</title>
  <link rel="stylesheet" href="/public/styles/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <label class="ds-c-label" for="number-field-id">
  Phone number
  <span class="ds-c-field__hint">
    Optional. We'll use this number as a backup if we need to contact you about your application.
  </span>
  <span class="ds-c-field__hint ds-u-color--error" role="alert">
    Please enter a valid phone number.
  </span>
</label>

  <script type="text/javascript" src="/public/scripts/example.js"></script>
</body>
</html>
