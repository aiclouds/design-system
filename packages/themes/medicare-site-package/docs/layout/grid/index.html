  window.page = {"header":"Grid","description":"<p>The design system provides a 12-column, responsive, flexbox grid to provide structure and align content.</p>\n<p>The grid consists of three distinct pieces:</p>\n<ul>\n<li>A <strong>container</strong> adds a maximum width and centers the content</li>\n<li>A <strong>row</strong> enables the flexbox layout and holds between 1-12 <strong>columns</strong></li>\n</ul>\n<h2>Installation</h2>\n<p>The grid is opt-in and not distributed with the core design system package. Install the NPM package or <a href=\"https://github.com/CMSgov/design-system/releases\">download the latest release</a>.</p>\n<pre class=\"hljs\"><code class=\"language-\">npm install @cmsgov/design-system-layout --save\n</code></pre>\n<p><a href=\"https://github.com/CMSgov/design-system/blob/master/packages/layout/README.md\">View the package's README for additional info.</a></p>\n<h2>Browser support</h2>\n<p>Flexbox grid supports modern browsers and Internet Explorer 10+. In older versions of Internet Explorer the grid columns will be stacked.</p>","reference":"layout.grid","referenceNumber":"2.1","referenceURI":"layout/grid","weight":0,"colors":[],"markup":"","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Default behavior","description":"<p>Columns without a set width will automatically layout with equal widths. For example, below are four instances of <code>.ds-l-col</code> which are each automatically 25% wide. The columns will automatically wrap when they don't fit a single row.</p>\n<p>Column widths are set in percentages, so theyâ€™re always responsive and will be sized relative to their parent row.</p>","reference":"layout.grid.default","referenceNumber":"2.1.4","referenceURI":"layout/grid/default","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Specifying number of columns","description":"<p>Specify the number of columns (1-12) to span using <code>.ds-l-col--*</code> classes. These classes will span <code>*</code> columns. So, if you want two elements that each span half the row, you would use <code>.ds-l-col--6</code></p>","reference":"layout.grid.columns","referenceNumber":"2.1.3","referenceURI":"layout/grid/columns","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--6\">\n      6 columns\n    </div>\n    <div class=\"ds-l-col--6\">\n      6 columns\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Natural width columns","description":"<p>Use a <code>.ds-l-col--auto</code> class to size a column to the natural width of its content.</p>","reference":"layout.grid.column-auto","referenceNumber":"2.1.2","referenceURI":"layout/grid/column-auto","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--auto\">\n      1 of 3\n    </div>\n    <div class=\"ds-l-col--auto\">\n      A little bit longer text\n    </div>\n    <div class=\"ds-l-col--auto\">\n      3 of 3\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Mobile, tablet, and desktop grids","description":"<p>Each column class can include a <a href=\"/guidelines/responsive\">breakpoint &quot;prefix&quot;</a> (<code>sm</code>, <code>md</code>, <code>lg</code>, <code>xl</code>), allowing you to change the column widths based on the viewport width.</p>\n<p>An element with a <code>ds-l-{breakpoint}-col--*</code> class will span <code>*</code> columns at viewports matching <code>breakpoint</code> and larger.</p>\n<p>In the example below, the cells span:</p>\n<ul>\n<li>1/6 of the row on <code>xl</code> viewports, using <code>ds-l-xl-col--2</code></li>\n<li>1/4 of the row on <code>lg</code> viewports, using <code>ds-l-lg-col--3</code></li>\n<li>1/3 of the row on <code>md</code> viewports, using <code>ds-l-md-col--4</code></li>\n<li>1/2 of the row on <code>sm</code> viewports, using <code>ds-l-sm-col--6</code></li>\n<li>The entire width of the row on viewports smaller than the <code>sm</code> breakpoint, using <code>ds-l-col--12</code></li>\n</ul>","reference":"layout.grid.responsive","referenceNumber":"2.1.9","referenceURI":"layout/grid/responsive","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      A\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      B\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      C\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      D\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      E\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      F\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"parentReference":"layout.grid"},{"header":"Nested grids","description":"","reference":"layout.grid.nested","referenceNumber":"2.1.7","referenceURI":"layout/grid/nested","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--9\">\n      Level 1\n      <div class=\"ds-l-row\">\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n      </div>\n    </div>\n    <div class=\"ds-l-col--3\">\n      Level 1\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Offsetting columns","description":"<p>Offset columns using the <a href=\"/utilities/margin\">margin auto utility class</a>:</p>","reference":"layout.grid.offset","referenceNumber":"2.1.8","referenceURI":"layout/grid/offset","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--3\">\n      3 columns\n    </div>\n    <div class=\"ds-l-col--4 ds-u-margin-left--auto\">\n      4 columns, offset 5 columns\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Alignment","description":"<p>Align columns horizontally or vertically using <a href=\"/utilities/flexbox\">flexbox utility classes</a>. To align columns horizontally, use the <code>justify-content</code> utility class. To align columns vertically, use the <code>align-items</code> utility class.</p>","reference":"layout.grid.alignment","referenceNumber":"2.1.1","referenceURI":"layout/grid/alignment","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row ds-u-fill--gray\">\n    <div class=\"ds-l-col--3\">Left</div>\n  </div>\n  <div class=\"ds-l-row ds-u-justify-content--center ds-u-fill--gray\">\n    <div class=\"ds-l-col--3\">Center</div>\n  </div>\n  <div class=\"ds-l-row ds-u-justify-content--end ds-u-fill--gray\">\n    <div class=\"ds-l-col--3\">Right</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--start ds-u-fill--gray ds-u-margin-y--2\"\n    style=\"height: 125px\"\n  >\n    <div class=\"ds-l-col--3\">Top</div>\n    <div class=\"ds-l-col--3\">Top</div>\n    <div class=\"ds-l-col--3\">Top</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--center ds-u-fill--gray ds-u-margin-y--2\"\n    style=\"height: 125px\"\n  >\n    <div class=\"ds-l-col--3\">Center</div>\n    <div class=\"ds-l-col--3\">Center</div>\n    <div class=\"ds-l-col--3\">Center</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--end ds-u-fill--gray ds-u-margin-y--2\"\n    style=\"height: 125px\"\n  >\n    <div class=\"ds-l-col--3\">Bottom</div>\n    <div class=\"ds-l-col--3\">Bottom</div>\n    <div class=\"ds-l-col--3\">Bottom</div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"Forms","description":"<p>Use a <code>.ds-l-form-row</code> class to tighten the column spacing when laying out form fields in a grid.</p>","reference":"layout.grid.form-row","referenceNumber":"2.1.5","referenceURI":"layout/grid/form-row","weight":0,"colors":[],"markup":"<section class=\"preview__grid\">\n  <div class=\"ds-l-form-row\">\n    <div class=\"ds-l-col--auto\">\n      <label class=\"ds-c-label ds-u-margin-top--0\" for=\"city\">City</label>\n      <input class=\"ds-c-field\" type=\"text\" id=\"city\" name=\"city\" />\n    </div>\n    <div class=\"ds-l-col--auto\">\n      <label class=\"ds-c-label ds-u-margin-top--0\" for=\"state\">State</label>\n      <input class=\"ds-c-field\" type=\"text\" id=\"state\" name=\"state\" />\n    </div>\n  </div>\n</section>\n","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Almost always use a grid layout â€” visitors can read more quickly on pages that use grids. Choose a single grid system for your entire site.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Avoid mixing this grid and other grid systems.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Choose a 12-column grid with flexible column widths and fixed gutters.</li>\n<li>Avoid text lines longer than 75 characters. Place text in narrower columns to keep text lines from becoming too wide or use the <a href=\"/utilities/measure\">measure utility classes</a>.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Low-vision users should be able to increase the size of the text by up to 200 percent without breaking the layout.</li>\n<li>The DOM order and visual presentation of content should be consistent, in order to not break keyboard navigation. This means you should avoid changing the flexbox <code>order</code> property of the grid columns.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to customize the grid:</p>\n<ul>\n<li><code>$grid-columns</code></li>\n<li><code>$grid-gutter-width</code></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://css-tricks.com/snippets/css/a-guide-to-flexbox/\">A Complete Guide to Flexbox</a></li>\n<li><a href=\"https://tink.uk/flexbox-the-keyboard-navigation-disconnect/\">Flexbox &amp; the keyboard navigation disconnect</a></li>\n</ul>","reference":"layout.grid.guidance","referenceNumber":"2.1.6","referenceURI":"layout/grid/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"_grid.docs.scss","path":"packages/layout/src/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"layout.grid"}],"parentReference":"layout"};
