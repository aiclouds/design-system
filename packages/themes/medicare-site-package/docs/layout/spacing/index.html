  window.page = {"header":"Spacing","description":"<p>The design system uses multiples of <code>8px</code> for all spacing values: dimensions, padding, and margins. The goal behind this is to achieve a consistent vertical rhythm and to reduce the cognitive load of fiddling with different spacing options.</p>\n<h2>Usage</h2>\n<ul>\n<li>Use the <a href=\"/utilities/margin\">margin</a> and <a href=\"/utilities/padding\">padding</a> utility classes to change a UI's spacing. These utility classes are named in a way that allows you to use the modifier to calculate the amount of spacing. For example, a margin utility class that adds <code>16px</code> of spacing would be <code>ds-u-margin--2</code>. We can calculate this by looking at the class's modifier (<code>2</code>) and multiplying that by our multiple: <code>2 × 8px = 16px</code></li>\n<li>If you've imported the design system's Sass file, you can also use the spacer Sass variables, which follow the format <code>$spacer-*</code> where <code>*</code> is a number between 1–7 (i.e. <code>$spacer-4</code>)</li>\n</ul>\n<h2>Learn more</h2>\n<ul>\n<li><a href=\"https://spec.fm/specifics/8-pt-grid\">The 8-Point Grid</a></li>\n</ul>","reference":"layout.spacing","referenceNumber":"2.2","referenceURI":"layout/spacing","weight":0,"colors":[],"markup":"","source":{"filename":"settings/_variables.layout.docs.scss","path":"packages/support/src/settings/_variables.layout.docs.scss"},"depth":2,"modifiers":[],"sections":[],"parentReference":"layout"};
