  window.page = {"header":"Dropdown","description":"<p>Dropdowns allow users to select one option from a temporary modal menu.</p>","reference":"components.dropdown","referenceNumber":"1.9","referenceURI":"components/dropdown","weight":0,"colors":[],"markup":"<label class=\"ds-c-label ds-u-margin-top--0\" for=\"options\">Dropdown label</label>\n<select class=\"ds-c-field\" name=\"options\" id=\"options\">\n  <option value=\"1\">Option 1</option>\n  <option value=\"2\">Option 2</option>\n  <option value=\"3\">Option 3</option>\n  <option value=\"4\">Option 4</option>\n  <option value=\"5\">Option 5</option>\n  <option value=\"6\">Option 6</option>\n  <option value=\"7\">Option 7</option>\n</select>\n<div class=\"example--inverse ds-u-margin-top--2\">\n  <label class=\"ds-c-label ds-u-margin-top--0\" for=\"options-inverse\">\n    Dropdown label\n    <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">\n      Helpful hint text\n    </span>\n  </label>\n  <select class=\"ds-c-field ds-c-field--inverse\" name=\"options-inverse\" id=\"options-inverse\">\n    <option value=\"1\">Option 1</option>\n    <option value=\"2\">Option 2</option>\n    <option value=\"3\">Option 3</option>\n    <option value=\"4\">Option 4</option>\n    <option value=\"5\">Option 5</option>\n    <option value=\"6\">Option 6</option>\n    <option value=\"7\">Option 7</option>\n  </select>\n</div>\n","source":{"filename":"components/Dropdown/_Dropdown.docs.scss","path":"packages/core/src/components/Dropdown/_Dropdown.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Dropdown&#x3E;</code>","description":"<p>A <code>Dropdown</code> component can be used to render an HTML <code>select</code> menu. Any <em>undocumented</em> props that you pass to this component will be passed to the <code>select</code> element, so you can use this to set additional attributes if necessary.</p>\n<p>Class-based component gives flexibility for active focus management by allowing refs to be passed.</p>","reference":"components.dropdown.react","referenceNumber":"1.9.2","referenceURI":"components/dropdown/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/Dropdown/_Dropdown.docs.scss","path":"packages/core/src/components/Dropdown/_Dropdown.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"Dropdown","reactComponentPath":"core/src/components/Dropdown/Dropdown.jsx","reactComponentDocs":{"description":"","displayName":"Dropdown","props":{"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>Adds <code>aria-label</code> attribute. When using <code>aria-label</code>, <code>label</code> should be empty string.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"children":{"type":{"name":"node"},"required":false,"description":"<p>Used to define custom dropdown options (i.e. option groups). When using the <code>children</code> prop, <code>options</code> should be an empty list.</p>\n"},"defaultValue":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p>Sets the initial selected state. Use this for an uncontrolled component;\notherwise, use the <code>value</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disables the entire field.</p>\n"},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"fieldClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the select element</p>\n"},"fieldRef":{"type":{"name":"func"},"required":false,"description":"<p>@hide-prop [Deprecated] Access a reference to the <code>select</code> element. Please use <code>inputRef</code> instead.</p>\n"},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus <code>select</code> on <code>componentDidMount()</code></p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique ID to be used for the dropdown field. If one isn&#39;t provided, a unique ID will be generated.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>select</code> element</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the field. If using <code>Dropdown</code> without a label, provide an empty string for <code>label</code> and use the <code>ariaLabel</code> prop instead.</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":"<p>The field&#39;s <code>name</code> attribute</p>\n"},"options":{"type":{"name":"arrayOf","value":{"name":"shape","value":{"label":{"name":"node","required":true},"value":{"name":"union","value":[{"name":"number"},{"name":"string"}],"required":true}}}},"required":true,"description":"<p>The list of options to be rendered. Provide an empty list if using custom options via the <code>children</code> prop.</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>If the component renders a select, set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"value":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p>Sets the field&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultValue</code>.</p>\n"}}},"reactExamplePath":"core/src/components/Dropdown/Dropdown.example.jsx","reactExampleSource":"const dropdownOptions = [\n  { label: 'Option 1', value: '1' },\n  { label: 'Option 2', value: '2' },\n  { label: 'Option 3', value: '3' },\n  { label: 'Option 4', value: '4' },\n  { label: 'Option 5', value: '5' },\n  { label: 'Option 6', value: '6' },\n  { label: 'Option 7', value: '7' },\n  { label: 'Option 8', value: '8' }\n];\n\nReactDOM.render(\n  <div>\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue={'1'}\n      hint=\"Example hint text\"\n      label=\"Dropdown example\"\n      name=\"dropdown_field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue={'1'}\n      size=\"small\"\n      label=\"Small dropdown example\"\n      name=\"small_dropdown_field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue={'1'}\n      size=\"medium\"\n      label=\"Medium dropdown example\"\n      name=\"medium_dropdown_field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue={'1'}\n      label=\"Disabled dropdown example\"\n      disabled\n      name=\"disabled_dropdown_field\"\n    />\n    <Dropdown\n      options={[]}\n      defaultValue={'1-1'}\n      label=\"Option group dropdown example\"\n      name=\"custom_dropdown_field\"\n    >\n      <optgroup label=\"Option group\">\n        <option value=\"1-1\">Option 1</option>\n        <option value=\"1-2\">Option 2</option>\n        <option value=\"1-3\">Option 3</option>\n      </optgroup>\n      <optgroup label=\"More option groups\">\n        <option value=\"2-1\">Option 4</option>\n        <option value=\"2-2\">Option 5</option>\n        <option value=\"2-3\">Option 6</option>\n      </optgroup>\n    </Dropdown>\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.dropdown"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li><strong>Use sparingly</strong>. Use the dropdown component only when a user needs to choose from about seven to 15 possible options and you have limited space to display the options.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li><strong>Fewer than seven options.</strong> Use <a href=\"/components/choice\">radio buttons or checkboxes</a> instead.</li>\n<li><strong>More than 15 options.</strong> If the list of options is very long. Let users type the same information into a text input that suggests possible options instead.</li>\n<li><strong>Multi-select.</strong> If you need to allow users to select more than one option at once. Users often don’t understand how to select multiple items from dropdowns. Use <a href=\"/components/choice\">checkboxes</a> instead.</li>\n<li><strong>Site navigation.</strong> Use the <a href=\"/components/vertical-nav/\">navigation components</a> instead.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li><strong>Make sure to test.</strong> Test dropdowns thoroughly with members of your target audience. Several usability experts suggest they should be the “UI of last resort.” Many users find them confusing and difficult to use.</li>\n<li><strong>Avoid dependent options.</strong> Avoid making options in one dropdown menu change based on the input to another. Users often don’t understand how selecting an item in one impacts another.</li>\n<li><strong>Use a good default.</strong> When most users will (or should) pick a particular option, make it the default: <code>&lt;option selected=&quot;selected&quot;&gt;Default&lt;/option&gt;</code></li>\n<li><strong>Avoid auto-submission.</strong> Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Auto-submission disrupts screen readers because they select each option as they read them.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Accessibility</h3>\n<ul>\n<li><strong>Customize accessibly.</strong> If you customize the dropdown, ensure it continues to meet the the <a href=\"https://designsystem.digital.gov/components/form-controls/\">accessibility requirements that apply to all form controls</a>.</li>\n<li><strong>Always use a label.</strong> Make sure your dropdown has a label. Don’t replace it with the default menu option (for example, removing the “State” label and just having the dropdown read “Select a state” by default).</li>\n<li><strong>Avoid auto-submission.</strong> Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Auto-submission disrupts screen readers because they select each option as they read them.</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/choice\">Checkbox and Radio</a></li>\n<li><a href=\"/components/text-field\">Text field</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2013/12/05/asking-for-a-date-of-birth/\">Asking for a date of birth</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n<li><a href=\"https://www.nngroup.com/articles/drop-down-menus/\">Dropdowns: Design Guidelines</a></li>\n</ul>","reference":"components.dropdown.guidance","referenceNumber":"1.9.1","referenceURI":"components/dropdown/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/Dropdown/_Dropdown.docs.scss","path":"packages/core/src/components/Dropdown/_Dropdown.docs.scss"},"depth":3,"modifiers":[],"sections":[],"p
