eactComponent":"Badge","reactComponentPath":"core/src/components/Badge/Badge.jsx","reactComponentDocs":{"description":"","displayName":"Badge","props":{"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root badge element.\nUseful for adding utility classes.</p>\n"},"children":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":true,"description":"<p>Label text or HTML.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'big'","computed":false}]},"required":false,"description":"<p>Sets the font size of the Badge</p>\n"},"variation":{"type":{"name":"enum","value":[{"value":"'info'","computed":false},{"value":"'success'","computed":false},{"value":"'warn'","computed":false},{"value":"'alert'","computed":false}]},"required":false,"description":"<p>A string corresponding to the badge-component variation classes</p>\n"}}},"reactExamplePath":"core/src/components/Badge/Badge.example.jsx","reactExampleSource":"ReactDOM.render(\n  <Fragment>\n    <Badge>Default badge</Badge>\n    <Badge variation=\"info\">Badge with `variation` prop</Badge>\n    <Badge size=\"big\">Badge with `size` prop</Badge>\n  </Fragment>,\n  document.getElementById('js-example')\n);","parentReference":"components.badge"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>To draw attention to new, important content on a page that might otherwise be missed.</li>\n<li>To filter results with one or more tags.</li>\n<li>To indicate the number of new or unread items within a container. For example, to indicate the number of unread messages within a person’s inbox.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When users are likely to confuse a badge with a button. For example, when the badge appears in the same area of the page as buttons.</li>\n<li>To call attention to new or updated content, consider changing the background color of the object itself or experiment with changing the font weight.</li>\n<li>When users already expect content to be updated frequently. For example, on a site dedicated to breaking news. In this case placing the new content at the top may be enough.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don’t overdo it — if everything on a page is called out as important, nothing is important.</li>\n<li>Users may confuse badges as buttons. Always conduct usability testing to make sure your particular implementation is not causing frustration.</li>\n<li>Don’t mix interactive and static badges on your site. Once you establish a pattern for how badges behave, users will expect that behavior every time.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>When badges are used to call out new content that is dynamically loaded onto a page, be sure to use <a href=\"https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Live_Regions\">ARIA live regions</a> to alert screen readers of the change.</li>\n</ul>\n<h3>Future research</h3>\n<ul>\n<li>Further usability testing should be done to ensure badges aren't being confused with buttons. Further iteration can be done with sizing and colors if there is confusion.</li>\n</ul>","reference":"components.badge.guidance","referenceNumber":"1.3.1","referenceURI":"components/badge/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/Badge/_Badge.docs.scss","path":"packages/core/src/components/Badge/_Badge.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.badge"}],"uswds":"https://standards.usa.gov/components/labels/","parentReference":"components"};
