  window.page = {"header":"Autocomplete","description":"<p>Autocompletes allow users to enter any combination of letters, numbers, or symbols of their choosing (unless otherwise restricted), and receive one or more suggested matches in a list below the input.</p>","reference":"components.autocomplete","referenceNumber":"1.2","referenceURI":"components/autocomplete","weight":0,"colors":[],"markup":"","source":{"filename":"components/Autocomplete/_Autocomplete.docs.scss","path":"packages/core/src/components/Autocomplete/_Autocomplete.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Autocomplete&#x3E;</code>","description":"","reference":"components.autocomplete.react","referenceNumber":"1.2.2","referenceURI":"components/autocomplete/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/Autocomplete/_Autocomplete.docs.scss","path":"packages/core/src/components/Autocomplete/_Autocomplete.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"Autocomplete","reactComponentPath":"core/src/components/Autocomplete/Autocomplete.jsx","reactComponentDocs":{"description":"<p>The <code>Autocomplete</code> component is a parent component that adds autocomplete functionality to a <code>TextField</code> component.</p>\n","displayName":"Autocomplete","props":{"ariaClearLabel":{"type":{"name":"string"},"required":false,"description":"<p>Screenreader-specific label for the Clear search <code>&lt;button&gt;</code>. Intended to provide a longer, more descriptive explanation of the button&#39;s behavior.</p>\n","defaultValue":{"value":"'Clear search to try again'","computed":false}},"autoCompleteLabel":{"type":{"name":"string"},"required":false,"description":"<p>Control the <code>TextField</code> autocomplete attribute. Defaults to &quot;off&quot; to support accessibility. <a href=\"https://developer.mozilla.org/en-US/docs/Web/Security/Securing_your_site/Turning_off_form_autocompletion\">Read more.</a></p>\n","defaultValue":{"value":"'off'","computed":false}},"children":{"type":{"name":"node"},"required":true,"description":"<p>Must contain a <code>TextField</code> component</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.\nUseful for adding utility classes.</p>\n"},"clearInputText":{"type":{"name":"node"},"required":false,"description":"<p>Text rendered on the page if <code>clearInput</code> prop is passed. Default is &quot;Clear search&quot;.</p>\n","defaultValue":{"value":"'Clear search'","computed":false}},"clearSearchButton":{"type":{"name":"bool"},"required":false,"description":"<p>Removes the Clear search button when set to <code>false</code></p>\n","defaultValue":{"value":"true","computed":false}},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus child <code>TextField</code> on <code>componentDidMount()</code></p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique id to be passed to the child <code>TextField</code>. If no id is passed as a prop,\nthe <code>Autocomplete</code> component will auto-generate one. This prop was provided in cases\nwhere an id might need to be passed to multiple components, such as the <code>htmlFor</code>\nattribute on a label and the id of an input.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the child <code>TextField</code>&#39;s <code>input</code> element</p>\n"},"itemToString":{"type":{"name":"func"},"required":false,"description":"<p>Used to determine the string value for the selected item (which is used to compute the <code>inputValue</code>). <a href=\"https://github.com/paypal/downshift#itemtostring\">Read more on downshift docs.</a></p>\n","defaultValue":{"value":"item => (item ? item.name : '')","computed":false}},"items":{"type":{"name":"arrayOf","value":{"name":"shape","value":{"id":{"name":"string","required":false},"name":{"name":"string","required":false}}}},"required":false,"description":"<p>Array of objects used to populate the suggestion list that appears below the input as users type. This array of objects is intended for an async data callback, and should conform to the prescribed shape to avoid errors.</p>\n"},"label":{"type":{"name":"node"},"required":false,"description":"<p>Adds a heading to the top of the autocomplete list. This can be used to convey to the user that they&#39;re required to select an option from the autocomplete list.</p>\n"},"labelId":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the child <code>TextField</code> label tag</p>\n"},"loading":{"type":{"name":"bool"},"required":false,"description":"<p>Can be called when the <code>items</code> array is being fetched remotely, or will be delayed for more than 1-2 seconds.</p>\n"},"loadingMessage":{"type":{"name":"node"},"required":false,"description":"<p>Message users will see when the <code>loading</code> prop is passed to <code>Autocomplete</code>.</p>\n","defaultValue":{"value":"'Loading...'","computed":false}},"noResultsMessage":{"type":{"name":"node"},"required":false,"description":"<p>Message users will see when the <code>items</code> array returns empty and the <code>loading</code> prop is passed to <code>&lt;Autocomplete /&gt;</code>.</p>\n","defaultValue":{"value":"'No results'","computed":false}},"onChange":{"type":{"name":"func"},"required":false,"description":"<p>Called when the user selects an item and the selected item has changed. Called with the item that was selected and the new state. <a href=\"https://github.com/paypal/downshift#onchange\">Read more on downshift docs.</a></p>\n"},"onInputValueChange":{"type":{"name":"func"},"required":false,"description":"<p>Called when the child <code>TextField</code> value changes. Returns a String <code>inputValue</code>. <a href=\"https://github.com/paypal/downshift#oninputvaluechange\">Read more on downshift docs.</a></p>\n"}}},"reactExamplePath":"core/src/components/Autocomplete/Autocomplete.example.jsx","reactExampleSource":"ReactDOM.render(\n  <div>\n    <Autocomplete\n      items={[\n        {\n          id: 'kRf6c2fY',\n          name: 'Cook County, IL'\n        },\n        {\n          id: 'lYf5cGfM',\n          name: 'Cook County, MD'\n        },\n        {\n          id: 'mZfKcGf9',\n          name: 'Cook County, TN'\n        },\n        {\n          id: 'xFz6dLba',\n          name: 'Cook County, AK'\n        },\n        {\n          id: 'vTr5c99',\n          name: 'Cook County, FL'\n        },\n        {\n          id: 'ntY8Lha',\n          name: 'Cook County, AL'\n        },\n        {\n          id: 'uRe0Wqo',\n          name: 'Cook County, WA'\n        },\n        {\n          id: 'yUR7MWl',\n          name: 'Cook County, OR'\n        }\n      ]}\n      focusTrigger\n      label=\"Select from the options below:\"\n      onChange={selectedItem => console.log(selectedItem)}\n      onInputValueChange={inputVal => console.log('[Autocomplete]: ' + inputVal)}\n    >\n      <TextField\n        hint=\"Type c then use ARROW keys to change options, ENTER key to make a selection, ESC to dismiss.\"\n        label=\"Labeled list\"\n        name=\"Downshift_autocomplete\"\n      />\n    </Autocomplete>\n\n    <Autocomplete\n      items={[\n        {\n          id: 'kRf6c2fY',\n          name: 'Cook County, IL'\n        },\n        {\n          id: 'lYf5cGfM',\n          name: 'Cook County, MD'\n        },\n        {\n          id: 'mZfKcGf9',\n          name: 'Cook County, TN'\n        }\n      ]}\n      onChange={selectedItem => console.log(selectedItem)}\n      onInputValueChange={inputVal => console.log('[Autocomplete]: ' + inputVal)}\n    >\n      <TextField\n        hint=\"Type c then use ARROW keys to change options, ENTER key to make a selection, ESC to dismiss.\"\n        label=\"Simple list\"\n        name=\"Downshift_autocomplete\"\n      />\n    </Autocomplete>\n\n    <Autocomplete items={[]} loading clearSearchButton={false}>\n      <TextField\n        hint=\"List should return string Loading to simulate async data call.\"\n        label=\"Loading message\"\n        name=\"Downshift_autocomplete\"\n      />\n    </Autocomplete>\n\n    <Autocomplete items={[]} clearSearchButton={false}>\n      <TextField\n        hint=\"List should return string No results found.\"\n        label=\"No results message\"\n        name=\"Downshift_autocomplete\"\n      />\n    </Autocomplete>\n\n    <Autocomplete clearSearchButton={false}>\n      <TextField\n        hint=\"No list should be shown if no item array is provided and it's not loading. This could be the case if a user has not yet entered the minimum number of characters required for a search.\"\n        label=\"Nothing shown\"\n        name=\"Downshift_autocomplete\"\n      />\n    </Autocomplete>\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.autocomplete"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>If you are returning results from a known domain like a database of zip codes or a taxonomy of keywords</li>\n<li>If you have a list of options that would cause a <a href=\"/components/dropdown\">dropdown</a> to be unusually long</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When users are choosing from a specific set of options. Consider <a href=\"/components/choice\">checkboxes, radio buttons</a>, or a <a href=\"/components/dropdown\">dropdown</a> in these cases.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li><code>&lt;Autocomplete&gt;</code> makes use of the <code>&lt;Downshift&gt;</code> component, maintained by Paypal: <a href=\"https://github.com/paypal/downshift\">Downshift docs on Github</a>. The above documented props are only those directly exposed by the <code>&lt;Autocomplete&gt;</code> component, but you can pass props specific to <code>&lt;Downshift&gt;</code> here as well, e.g. you can set the <a href=\"https://github.com/downshift-js/downshift#inputvalue\"><code>inputValue</code></a> prop if you'd like to provide an initial value to the component or control the input more directly.</li>\n<li>We continue to use the <a href=\"https://www.w3.org/TR/wai-aria-practices-1.1/examples/combobox/aria1.0pattern/combobox-autocomplete-list.html\">ARIA 1.0 Combobox With List Autocomplete</a> pattern. This decision was made ensures good compatibility with assistive devices (JAWS, NVDA, VoiceOver). This was done because the ARIA 1.1 markup pattern triggers a different behavior on containers with a role=&quot;combobox&quot; attribute.</li>\n<li>Don't use placeholder text in autocomplete fields. Try to write a descriptive label that identifies what the user is searching for. People who have cognitive or visual disabilities have additional problems with placeholder text.</li>\n<li>The length of the text field provides a hint to users as to how much text to write. Do not ask users to write paragraphs of text in this component; use a <code>textarea</code> instead.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Accessibility</h3>\n<ul>\n<li>The <code>&lt;Autocomplete&gt;</code> component has taken special care to ensure accessibility for screenreader devices. It announces the number of results based on <code>items</code> matches with the <code>inputValue</code> string. The component also reads out the name of each list item when users arrow up or down.</li>\n<li><code>&lt;Autocomplete&gt;</code> allows developers to add hint text in the <code>&lt;label&gt;</code> element. This hint <code>&lt;span&gt;</code> is added to the markup by passing a  <code>String</code> into the <code>hint</code> prop.</li>\n<li><code>&lt;Autocomplete&gt;</code> has a button (styled visually as a link) to clear the search, and refocus the <code>&lt;input&gt;</code> element. This resets the local state <code>selectedItem</code> to <code>null</code>, and will re-read the label and screenreader hint text.</li>\n</ul>\n<h3>Focus Management</h3>\n<ul>\n<li><code>&lt;Autocomplete&gt;</code> has a new Boolean prop called <code>focusTrigger</code>. Adding this prop will set keyboard focus on the internal <code>&lt;Textfield&gt;</code>. Focus is set immediately when the <code>componentDidMount()</code> lifecycle method fires.</li>\n<li>This is useful when components are added dynamically, after the application has been rendered. All major screen readers (JAWS, NVDA, VoiceOver) have been tested with this feature, and announce the new input correctly.</li>\n<li>Instances that contain the <code>focusTrigger</code> prop may fire Downshift's <a href=\"https://github.com/paypal/downshift#oninputvaluechange\">onInputValueChange</a> method, causing the <code>inputValue</code> to be set back to an empty string. In these cases, you may want to access Downshift's <a href=\"https://github.com/paypal/downshift#statereducer\">state reducer</a> and manage your component's local state for <code>blur</code> and <code>click</code> events.</li>\n</ul>","reference":"components.autocomplete.guidance","referenceNumber":"1.2.1","referenceURI":"components/autocomplete/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/Autocomplete/_Autocomplete.docs.scss","path":"packages/core/src/components/Autocomplete/_Autocomplete.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.autocomplete"}],"parentReference":"components"};
