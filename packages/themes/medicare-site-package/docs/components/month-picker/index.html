  window.page = {"header":"Month Picker","description":"","reference":"components.month-picker","referenceNumber":"1.17","referenceURI":"components/month-picker","weight":0,"colors":[],"markup":"","source":{"filename":"components/MonthPicker/_MonthPicker.docs.scss","path":"packages/core/src/components/MonthPicker/_MonthPicker.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;MonthPicker&#x3E;</code>","description":"<p>The <code>MonthPicker</code> component renders a grid of checkboxes with shortened month names as well as buttons for selecting or deselecting all. For internationalization one can pass a <code>locale</code> prop, and the month names will change to match the language of the locale. Full month names are also included as <code>aria-label</code> attributes.</p>","reference":"components.month-picker.react","referenceNumber":"1.17.1","referenceURI":"components/month-picker/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/MonthPicker/_MonthPicker.docs.scss","path":"packages/core/src/components/MonthPicker/_MonthPicker.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"MonthPicker","reactComponentPath":"core/src/components/MonthPicker/MonthPicker.jsx","reactComponentDocs":{"description":"","displayName":"MonthPicker","props":{"name":{"type":{"name":"string"},"required":true,"description":"<p>The <code>input</code> field&#39;s <code>name</code> attribute</p>\n"},"locale":{"type":{"name":"string"},"required":false,"description":"<p>A <a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl#Locale_identification_and_negotiation\">BCP 47 language tag</a>\nfor month name localization. For example: Passing <code>es-US</code> as a value\nwill render month names in Spanish.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,
