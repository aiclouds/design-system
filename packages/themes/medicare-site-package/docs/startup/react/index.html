  window.page = {"depth":2,"label":"Using React components","header":"Using React components","description":"<p>The examples below assume you&#39;ve installed the design system using NPM and have already setup your build system.</p>\n<h4 class=\"ds-h4 ds-u-font-size--base\">Default imports</h4>\n\n<p>Individual components can be imported from their individual export file.</p>\n<pre class=\"language-jsx\"><code><span class=\"token keyword\">import</span> Button <span class=\"token keyword\">from</span> <span class=\"token string\">'@cmsgov/design-system-core/dist/components/Button/Button'</span><span class=\"token punctuation\">;</span></code></pre><h4 class=\"ds-h4 ds-u-font-size--base\">Named imports</h4>\n\n<p>Components can also be imported using the shorter syntax below.</p>\n<div class=\"ds-c-alert ds-c-alert--warn ds-u-margin-bottom--2 ds-u-font-size--small\">\n  <div class=\"ds-c-alert__body\">\n    <h3 class=\"ds-c-alert__heading ds-u-font-size--base\">Performance note</h3>\n    <p class=\"ds-c-alert__text\">\n      This approach may result in a much larger file than you intend. Depending on what module bundler you use, all of the design system&#39;s React components may be included in the bundled file even if you didn&#39;t specifically import them. This can be avoided by enabling features like <a href=\"https://webpack.js.org/guides/tree-shaking/\">tree shaking in Webpack</a>.\n    </p>\n  </div>\n</div>\n\n<pre class=\"language-jsx\"><code><span class=\"token keyword\">import</span> <span class=\"token punctuation\">{</span> Button <span class=\"token punctuation\">}</span> <span class=\"token keyword\">from</span> <span class=\"token string\">'@cmsgov/design-system-core'</span><span class=\"token punctuation\">;</span></code></pre><p><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/react-app/src/scripts/index.js\">View an example</a></p>\n<h2 id=\"examples\" class=\"ds-h2 ds-u-color--primary-darker\">Examples</h2>\n\n<p>Additional examples of the design system in use can be viewed on GitHub. These projects demonstrate the various ways you can incorporate the design system into your development process and various use cases.</p>\n<p><a href=\"https://github.com/CMSgov/design-system/tree/master/examples/\" class=\"ds-c-button\">Browse example projects</a></p>\n<h2 id=\"need-help\" class=\"ds-h2 ds-u-color--primary-darker\">Need help or ran into an issue?</h2>\n\n<p>If you&#39;re having trouble installing or setting up the design system, or if you think you&#39;ve found a bug, feel free to <a href=\"https://github.com/CMSgov/design-system/issues\">open an issue on GitHub</a>.</p>\n","markup":"","reference":"startup.react","referenceURI":"startup/react","source":{"path":"packages/docs/src/pages/startup/react.md"},"weight":3,"parentReference":"startup","sections":[]};
